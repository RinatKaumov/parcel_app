name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  test:
    name: "Проверка кода и тесты"
    runs-on: ubuntu-latest

    steps:
      - name: "Клонирование репозитория"
        uses: actions/checkout@v4

      - name: "Установка Go"
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: "Кэширование зависимостей Go"
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('go.mod', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: "Установка зависимостей"
        run: go mod tidy

      - name: "Проверка кода (lint)"
        run: go vet ./...

      - name: "Запуск тестов"
        run: go test ./... -v

  docker:
    name: "Сборка и публикация в DockerHub"
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: "Клонирование репозитория"
        uses: actions/checkout@v4

      - name: "Логин в DockerHub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Сборка Docker-образа"
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.ref_name }} .

      - name: "Публикация образа в DockerHub"
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.ref_name }}
